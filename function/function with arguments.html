<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(color1,color2){
            document.getElementById("para1").style.color=color1;
            document.getElementById("para1").style.backgroundColor=color2;
        }
        
    </script>
</head>
<body>
    <div onclick="change('red','yellow')" id="para1" >
        hello my name is devesh
    </div>
   
</body>
</html>
