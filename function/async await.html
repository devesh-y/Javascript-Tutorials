 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //javascript is synchronous in nature , that means untill one line dont execute completely ,it wont run the next line
        // here the word async make the function to make it a promise
        //so even the line dont execute completely(promise is not resolve) , it will run the next lines
        
        //aysnc makes the function to retur a promise
        //await makes the function to wait for a promise          like await any_promise_function
        async function dev(){
            console.log("inside function");
            //fetch() takes one argument — the path to the resource you want to fetch — and does not directly return the JSON response body but instead returns a promise that resolves with a Response object.
            const response=await fetch('https://jsonplaceholder.typicode.com/posts');    //but here await is used before a fetch api    --stop the asynchronous work now
            console.log("before response");
            //to extract the JSON body content from the Response object, we use the json() method, which returns a second promise that resolves with the result of parsing the response body text as JSON.
            const users=await response.json();
            console.log("users got");
            return users;
        }
        console.log("before callin dev");
        let a=dev();
        console.log("after calling dev")
        console.log(a);
        a.then(function(data){
            console.log(data);
        });
        console.log("last line of code");

    </script>
</body>
</html>
