<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- File and blob has a difference that file has a name -->



    <input type="file" accept="image/*">
    <script>
        document.querySelector("input").addEventListener("change",(e)=>{
            var file=e.target.files[0];
            console.log("first the size is ",file.size);
            var urll=URL.createObjectURL(file);

            fetch(urll).then((response)=>{
               return response.blob();
            }).then( (result)=>{
                var cc=new File([result],"filename",{type:result.type});
                console.log("cc size is ",cc.size)
            });
        })
    </script>
</body>
</html>
