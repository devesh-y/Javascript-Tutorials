    <body>
        <div id="new">
        <p id="insertbefo">hi my name is devesh</p>
    </div>
    
        <script>
            var toadded=document.getElementById("insertbefo");
            var newid=document.createElement("p");//                    here this is required that it must be not like as a <p> in body
            var words=document.createTextNode("this is added");//           it must be in an element by which another can be added to child element 
            newid.appendChild(words);//                                like here we have to declare a division and then we addded a p element within this div element
            document.getElementById("new").insertBefore(newid,toadded);
            var newp=document.createElement("p");
            document.getElementById("new").appendChild(newp);
            newp.innerHTML="hello";
            var text=document.createTextNode(" hello to me");
            newp.appendChild(text);



        </script>


    </body>
