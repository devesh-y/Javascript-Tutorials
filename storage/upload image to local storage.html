<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <input type="file" name="profilepic" id="p1">
    <img src="" id="imgtag">
  
    <script>
        
        p1.addEventListener("change",function()
        {
            const myinput=new FileReader();
            myinput.readAsDataURL(this.files[0]);
            myinput.addEventListener("load",function(){
                localStorage.setItem("devpic",myinput.result);
            })
            
        })
        const tempfile=localStorage.getItem("devpic")
        if(tempfile){
            imgtag.src=tempfile;
        }
        
    </script>
</body>
</html>
