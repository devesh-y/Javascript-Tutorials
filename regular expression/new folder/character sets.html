<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let reg=/de[a-z]esh/; // from a to z
        //or
        reg=/de[vux]esh/ ; // can be any charater v,u,x
        let str="deuesh is ksjf jdskf";
        console.log(reg.test(str));


        reg=/de[^esf]esh/ ; // here the sign ^ shows not the given characters
        console.log(reg.test(str));


        reg=/de[a-zA-Z0-9]esh/ ; //here can be a to z or A to Z or 0 to 9
        console.log(reg.test(str));

    </script>
</body>
</html>
